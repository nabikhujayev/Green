<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&amp;display=swap" rel="stylesheet">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

  <style type="text/css">
    .fa {
      padding: 5px;
      width: 5px;
      font-size: 25px;
      text-align: center;
      text-decoration: none;
    }

    .fa:hover {
      opacity: 0.7;
    }

    .banner:hover {
      opacity: 0.7;
    }

    @media (prefers-color-scheme: dark) {
      .white-color {
        background-color: #FFFFFF !important;
      }
    }
    p {
      text-align: center;
      margin: 0%;
      font-weight: 500;
    }
  </style>
</head>

<body style="font-size: 10pt; font-family: Onest, sans-serif;" contenteditable="false">
  <table style="WIDTH: 700px; padding: 20px; border-top:1px solid; border-top-color:#e0e0e0;" cellspacing="0"
    cellpadding="0">
    <tbody>
      <tr>
        <td valign="middle">
          <table cellspacing="0" cellpadding="0" style="WIDTH: 500px;" class="white-color">
            <tbody>
              <tr>
                <td style="font-size: 18pt; line-height: 30px; COLOR: #0c0b1a; font-weight: 500">%%FirstName%% %%LastName%%</td>
              </tr>
              <tr>
                <td style="font-size: 14pt; line-height: 30px;color: #0c0b1a; font-weight: 400;">%%Title%% </td>
              </tr>
              <tr>
                <td style="height: 20px;"></td>
              </tr>
              <tr>
                <td
                  style="width: 290px; font-size: 14pt; line-height: 25px; font-family: Onest, sans-serif; font-weight: 900; color: #0c0b1a; vertical-align: top;">%%MobileNumber%%</td>
              </tr>
              <tr>
                <td style="width: 290px; vertical-align: top; font-size: 9pt; line-height: 20px;">
                  <a href="mailto:%%Email%%"
                    style="font-size: 10pt; font-family: Onest,sans-serif;color: #0c0b1a; text-decoration: none;">
                    <span
                      style="font-size: 10pt; font-family: Onest, sans-serif;color: #0c0b1a; text-decoration: none;">%%Email%%</span>
                  </a>
                </td>
              </tr>
              <tr>
                <td style="height: 20px;"></td>
              </tr>
              <tr>
                <td
                  style="width: 290px; font-family: Onest, sans-serif; font-size: 9pt; line-height: 20px; color: #0c0b1a; vertical-align: top;">We're in Uzbekistan:</td>
              </tr>
              <tr>
                <td
                  style="width: 290px; font-family: Onest, sans-serif; font-size: 9pt; line-height: 25px; color: #0c0b1a; vertical-align: top;">Tashkent, Beshyogoch, 22 </td>
              </tr>
              <tr>
                <td style="width: 290px; line-height: 30px; height: 20px;">

                  <a href="https://www.facebook.com/SmartupERP/" class="fa" style="padding-left: 0px;">
                    <img width="25" height="25" src="https://nabikhujayev.github.io/Green/icons/facebook.svg">
                  </a>
                  <a href=" https://www.linkedin.com/showcase/smartup-erp/" class="fa">
                    <img width="25" height="25" src="https://nabikhujayev.github.io/Green/icons/linkedin.svg"> 
                  </a>
                  <a href="https://www.youtube.com/@smartup_erp" class="fa">
                    <img width="25" height="25" src="https://nabikhujayev.github.io/Green/icons/youtube.svg">                    
                  </a>
                  <a href="https://www.instagram.com/smartup_erp/" class="fa">
                    <img width="25" height="25" src="https://nabikhujayev.github.io/Green/icons/instagram.svg">
                  </a>
                  <a href="https://yandex.uz/maps/org/164690234624/" class="fa">
                    <img width="25" height="25" src="https://nabikhujayev.github.io/Green/icons/maps.svg">
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
        <td style="width: 191px" valign="middle" class="banner">
          <span>
            <a href="https://smartup.uz/" target="_blank" rel="noopener">
              <img width="170" style="max-width:255px; height:auto; border:0;"
                src="https://nabikhujayev.github.io/Green/Signature_smartup.svg">
            </a>
            <p>Cloud platform for distribution management and field team automation</p>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
